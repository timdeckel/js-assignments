<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="theme-switch" class="light-theme">
    <header class="header center">
        <p class="title">Hangman</p>
            <div class="settings center">
                <img id="settings-icon" src="images/Settings-Light.png" alt="">
            </div>
        <div id="settings-list" class="settings-list hidden">
            <div class="settings-content center">
                <div class="darkmode-switch">
                    <p>Dark Mode</p>
                    <input type="checkbox" id="toggle">
                </div>
                <div class="signature-wrapper">
                    <p id="signature">Made by: Tim Deckel</p>
                </div>
            </div>
        </div>
    </header>
    <div class="parent">
        <div class="main ">
            <div  class="wrapper">
                <div class="column-wrapper">
                    <div class="gallow center">
                        <img id="gallow-image" src="images/Hangman-0.png" alt="Hangman-0" class="">
                    </div>
                    <div class="hint-wrapper">
                        <div class="hint center" id="hint"></div>
                    </div>
                    <div id="correct-guesses" class="correct-guesses center"></div>
                </div>
                <div id="wrong-guess-wrapper" class="wrong-guess-wrapper">
                    <div class="headline center">Fel chars</div>
                    <div id="wrong-guesses" class="wrong-guesses center"></div>
                </div>
            </div>
        </div>
        <div class="input ">
            <div class="wrapper button-layout">
                <div id="overlay" class="overlay hidden center">
                    <div id="overlay-text" class="overlay-text center">
                        <div id="text-content" class="top-content ">
                            <p id="top-text"></p>
                            <p id="bottom-text"></p>
                        </div>
                        <div id="username-input" class="bottom-content center ">
                            <input id="username-input-element" class="input-field" type="text" placeholder= " Enter a Username to save your score!">
                            <button id="username-submit" class="large-button" type="submit">Submit</button>
                        </div> 
                    </div>
                    <button id="play-again" class="large-button">Play again</button>
                </div>
                <div class="input-wrapper center">
                    <input id="input" class="input-field" type="text">
                    <button id="guess-button" class="large-button">Guess</button>
                </div>
                <div class="difficulty-wrapper">
                    <div class="title">
                        <p class="headline center">difficulty</p>
                    </div>
                    <div class="center">
                        <button id="easy-button" class="small-button active-difficulty">Easy</button>
                        <button id="medium-button" class="small-button">Medium</button>
                        <button id="hard-button" class="small-button">Hard</button>
                    </div>
                </div>
                <div class="reset-button-wrapper center">
                    <button id="reset-button" class="large-button">Reset game</button>
                </div>
            </div>
        </div>
        <div class="highscore ">
            <div class="column-wrapper">
                <div class="title">
                    <p class="headline center">highscore</p>
                </div>
                <div id="highscore-list" class="highscore-list">

                </div>
            </div>
        </div>
        <div class="info ">
            <div class="title">
                <p class="headline center">info</p>
            </div>
            <div class="text-box center">
                <div >
                    <p>Guess by either pressing the guess button or by pressing enter.</p>
                    <p>Pressing reset will generate a new word.</p>
                </div>
                <div >
                    <p>Easy mode:</p>
                    <p></p>9 lives and you get a hint.</p>
                    <p>Medium mode: </p>
                    <p>6 lives and no hint.</p>
                    <p>Hard mode: </p>
                    <p>3 lives and no hint.</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
